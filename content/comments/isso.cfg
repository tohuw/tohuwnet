[general]
dbpath = isso-comments.db
host =
    http://tohuw.net/
    https://tohuw.net/
max-age = 1h
notify = stdout

[server]
listen = http://127.0.0.1:8080
reload = on
profile = off

[moderation]
enabled = false
purge-after = 60d

[guard]
enabled = false
ratelimit = 2
direct-reply =
reply-to-self = false

[markup]
options = strikethrough, superscript, autolink
allowed-elements =
allowed-attributes =
